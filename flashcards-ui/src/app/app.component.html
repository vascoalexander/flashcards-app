<div class="my-app-container">



  <!-- NOTE: HEADER-->

  <header>

    <mat-toolbar>
      <mat-toolbar-row>
        <div class="header-container">
          <a class="header-backToHome header-footer-text-color header-title" mat-button (click)="backToHome()">
            <mat-icon class="header-icon" aria-hidden="false" aria-label="Flashcard Learn App Icon" fontIcon="style"></mat-icon>
            {{ title }}</a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <hr class="header-hr">

  </header>



  <!-- NOTE: MAIN-->

  <main class="my-main">

    <router-outlet />

  </main>




    <!-- NOTE: FOOTER-->

<footer>
  <mat-toolbar class="footer-mat-toolbar">
    <mat-toolbar-row>
      <span class="header-footer-text-color footer-title">{{footerTitle}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
</footer>





</div>
