@defer (when !loading() && !loadingError())
{
  <h1>All Flashcards ({{ cards().length }})</h1>

    <!-- @for (card of cards(); track card.id; let i = $index)
    { -->


      <!-- <mat-card [routerLink]="[card.id]">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ i+1 }}. {{ card.question }}</mat-card-title>
            <mat-card-subtitle>{{ card.question }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
      </mat-card> -->


      <table mat-table [dataSource]="cards()">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Nr:</th>
        <td mat-cell *matCellDef="let card">
          <!-- TODO: -->
          <!-- <a [routerLink]="[card.id]">{{ card.id }}</a> -->
           <p>{{ card.id }}</p>
        </td>
      </ng-container>

      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Frage:</th>
        <td mat-cell *matCellDef="let card">{{ card.question }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>


    </table>
    <!-- }
    @empty
    {
      <p>No cards found! (empty)</p>
    } -->
}
<!-- zum testen: @placeholder(minimum 3s) -->
@placeholder ()
{
  <div class="cardlist-placeholder-container">
    <mat-progress-spinner mode="indeterminate" [diameter]="40"></mat-progress-spinner>
    <p>Cards werden geladen...</p>
  </div>
}
@error
{
  <div class="cardlist-error-container">
    <p>Hoppla! Etwas ist schiefgelaufen!</p>
    <p>Cards konnten nicht geladen werden.</p>
  </div>
}
