<h2 mat-dialog-title>Ihre Flashcard ist nicht gespeichert</h2>

<mat-dialog-content>
  <span>Sie verlassen die Seite ohne die Flashcard zu speichern. Sind Sie sicher?</span>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true">Ja</button>
  <button mat-button [mat-dialog-close]="false">Nein</button>
</mat-dialog-actions>
